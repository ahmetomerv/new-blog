<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ahmetomer.net</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e5ebed;
            color: #202124;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #1a73e8;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .header p {
            color: #5f6368;
            font-size: 1.1rem;
        }

        .nav-bar {
            text-align: center;
            margin-bottom: 40px;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            display: inline;
            margin: 0 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #1a0dab;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .contact-links {
            background: white;
            border-radius: 5px;
            box-shadow: 0 1px 4px rgba(32, 33, 36, 0.20);
            overflow: hidden;
        }

        .contact-link {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: #1a0dab;
            border-bottom: 1px solid #f1f3f4;
            transition: background-color 0.2s;
        }

        .contact-link:last-child {
            border-bottom: none;
        }

        .contact-link:hover {
            background-color: #f8f9fa;
        }

        .contact-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 4px;
            color: #1a0dab;
            display: flex;
            align-items: center;
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 2px;
        }

        .contact-description {
            font-size: 14px;
            color: #5f6368;
            line-height: 1.4;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            color: #5f6368;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
